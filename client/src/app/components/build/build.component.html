<div class="nav-container">
  <app-header></app-header>
</div>

<div class="build-con-pos">
  <div class="build-con">
    <div id="model-con">
      <div class="model-background-img"></div>
      <!-- <div class="selected-item-con" *ngFor="let item of build">
        <p>Body : {{item.body}}</p>
        <p>Wheel : {{item.wheels}}</p>
        <p>Arial : {{item.arial}}</p>
      </div> -->
      <canvas #canvas id="canvas"> </canvas>
    </div>

    <div class="item-con">
      <div class="item-card" *ngFor="let item of allItems; let i = index">
        <h2 class="item-name">{{ item.name }}</h2>
        <div class="img-con">
          <!-- <p>{{ item.qty }}</p> -->
          <img class="item-img" [src]="item.img" />
        </div>
        <p class="item-type">{{item.type}}</p>
        <div class="card-infos-con">
          <div class="card-info-con">
            <p>Quantity</p>
            <p>|</p>
            <p>{{item.qtyGarage}}</p>
          </div>
        </div>
        <div class="item-btn-con">
          <button class="item-btn-use" (click)="buildKart(item.modelLink)" >
            <p class="view-btn">View Item</p>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
